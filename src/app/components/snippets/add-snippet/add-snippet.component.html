<div>
  <h2>Add Snippet</h2>
  <mat-form-field class="w-full mb-2">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="snippetTitle" placeholder="Title" />
  </mat-form-field>

  <mat-form-field class="w-full mb-2">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="snippetDescription" placeholder="Description" />
  </mat-form-field>

  <mat-form-field class="w-full mb-2">
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="snippetContent" placeholder="Content"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addSnippet()">
    Add Snippet
  </button>
  <button mat-button color="warn" (click)="cancelAdd()">
    Cancel
  </button>
</div>
