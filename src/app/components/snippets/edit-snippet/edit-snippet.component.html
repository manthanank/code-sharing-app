<div>
    <h2>Edit Snippet</h2>
    <input [(ngModel)]="snippetTitle" placeholder="Title" class="w-full border rounded p-2 mb-2" />
    <input [(ngModel)]="snippetDescription" placeholder="Description" class="w-full border rounded p-2 mb-2" />
    <textarea [(ngModel)]="snippetContent" placeholder="Content" class="w-full border rounded p-2 mb-2"></textarea>
    <button (click)="updateSnippet()" class="bg-blue-500 text-white px-4 py-2 rounded">
        Update Snippet
    </button>
</div>
