<mat-card class="reset-password-container">
    <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-group" appearance="fill">
                <mat-label>New Password</mat-label>
                <input matInput id="password" type="password" formControlName="password" name="password" required />
                @if (resetPasswordForm.get('password')?.hasError('required')) {
                <mat-error>Password is required</mat-error>
                }
            </mat-form-field>
            <div class="form-group">
                <button mat-raised-button color="primary" type="submit">Reset Password</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
