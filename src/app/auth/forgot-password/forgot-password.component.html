<mat-card class="forgot-password-container">
    <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-group" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput id="email" type="email" formControlName="email" name="email" required />
                @if (forgotPasswordForm.get('email')?.hasError('required')) {
                <mat-error>Email is required</mat-error>
                }
                @if (forgotPasswordForm.get('email')?.hasError('email')) {
                <mat-error>Please enter a valid email address</mat-error>
                }
            </mat-form-field>
            <div class="form-group">
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
